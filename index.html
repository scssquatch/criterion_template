<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8">
    <title>Criterion Template</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="" volume="0">
      <source src="videos/times_square.mp4" type="video/mp4">
    </video>
    <img class="logo" src="images/criterion-logo.png" height="75px" width="75px"/></br></br>
    <div class="span1">
      <!--Sidebar content-->
      <div class="well">
          <p class="rotate criterion">
            THE &nbsp;CRITERION &nbsp;COLLECTION
          </p>
      </div>
    </div>
    <div class="span1">
      <!--Sidebar content-->
      <div class="well2" id="well2">
        <a class="dead" href="#">FILMS</a></br>
        <a class="dead" href="#">PHOTOS</a></br>
        <a class="dead" href="#">LINKS</a></br>
        <a class="dead" href="#">CONTACT</a></br>
      </div>
    </div>
    <div id="main-body">
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $("a").click(function () {

        $("a").attr('class', "dead");
        $(this).attr('class', "alive");
        var section = $(this).text().toLowerCase();
        $('#main-body').hide('slow', function() {
          $('#main-body').load('content.html ' + "#" + section);
        });
        $('#main-body').show('normal');

      });

      $(".logo").click(function () {
        $('#main-body').hide('slow');
        $("a").attr('class', "dead");
      });
    </script>
  </body>
</html>
